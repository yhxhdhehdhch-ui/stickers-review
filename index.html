<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقييم مشروع ضبطني واضبطك ⭐</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      direction: rtl;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #ffb703;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>⭐ قيّم مشروع الستكرات</h2>

    <form id="reviewForm">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>

      <select name="rating" required>
        <option value="">اختر التقييم</option>
        <option value="⭐">⭐</option>
        <option value="⭐⭐">⭐⭐</option>
        <option value="⭐⭐⭐">⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
      </select>

      <textarea name="comment" placeholder="اكتب رأيك" required></textarea>

      <button type="submit">إرسال التقييم</button>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    (function(){
      emailjs.init("NbFcmIFVjZ1TTOiQw");
    })();

    document.getElementById("reviewForm").addEventListener("submit", function(e){
      e.preventDefault();

      emailjs.sendForm(
        "service_o9qvw2r",
        "template_kd5d1dp",
        this
      ).then(function(){
        document.getElementById("msg").innerText = "✅ تم إرسال التقييم بنجاح";
      }, function(){
        document.getElementById("msg").innerText = "❌ حصل خطأ، حاول مرة أخرى";
      });
    });
  </script>

</body>
</html>
